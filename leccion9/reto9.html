<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <fieldset>
    <legend>Datos Personales</legend>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
  </fieldset>

  <fieldset>
    <legend>Preferencias de Notificación</legend>
    <div>
      <input type="checkbox" id="notif_email" name="notif_email">
      <label for="notif_email">Recibir notificaciones por email</label>
    </div>
    <div>
      <input type="checkbox" id="notif_sms" name="notif_sms">
      <label for="notif_sms">Recibir notificaciones por SMS</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Tamaño</legend>
    <div>
      <label for="pequeña">pequeña:</label>
      <input type="radio" id="pequeña" name="pequeña">
    </div>
    <div>
      <label for="mediana">mediana:</label>
      <input type="radio" id="mediana" name="mediana">
    </div>
    <div>
      <label for="grande">grande:</label>
      <input type="radio" id="grande" name="grande">
  </fieldset>

    <fieldset>
    <legend> Ingredientes</legend>
    <div>
      <label for="Queso">Queso:</label>
      <input type="checkbox" id="Queso" name="Queso">
    </div>
    <div>
      <label for="Tomate">Tomate:</label>
      <input type="checkbox" id="Tomate" name="Tomate">
    </div>
    <div>
      <label for="Lechuga">Lechuga:</label>
      <input type="checkbox" id="Lechuga" name="Lechuga">
    </div>
  </fieldset>


</form>
</body>
</html>
