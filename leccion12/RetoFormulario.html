    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta una Mascota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c5aa0;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        fieldset {
            border: 2px solid #e5e9f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
        }

        legend {
            color: #2c5aa0;
            font-weight: 600;
            padding: 0 10px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e9f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4f83cc;
            box-shadow: 0 0 0 3px rgba(79, 131, 204, 0.1);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #4f83cc;
        }

        .radio-item label {
            margin: 0;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4f83cc, #2c5aa0);
            color: white;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #3d6bb3, #1e4080);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 131, 204, 0.3);
        }

        .btn-reset {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-reset:hover {
            background: #e2e8f0;
            border-color: #cbd5e1;
        }

        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Adopta una Mascota</h1>
            <p>Dale un hogar lleno de amor a tu nuevo compa√±ero</p>
        </div>

        <form>
            <fieldset>
                <legend>Informaci√≥n Personal</legend>
                
                <div class="form-group">
                    <label for="nombre">Nombre completo <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electr√≥nico <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="edad">Edad <span class="required">*</span></label>
                    <input type="number" id="edad" name="edad" min="18" max="100" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferencias de Mascota</legend>
                
                <div class="form-group">
                    <label for="tipo-mascota">Tipo de mascota <span class="required">*</span></label>
                    <select id="tipo-mascota" name="tipo-mascota" required>
                        <option value="">Selecciona una opci√≥n</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                        <option value="hamster">H√°mster</option>
                        <option value="ave">Ave</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Experiencia previa con mascotas:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="exp-si" name="experiencia" value="si">
                            <label for="exp-si">S√≠</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="exp-no" name="experiencia" value="no">
                            <label for="exp-no">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="motivo">¬øPor qu√© quieres adoptar una mascota?</label>
                    <textarea id="motivo" name="motivo" placeholder="Cu√©ntanos tus motivaciones..."></textarea>
                </div>
            </fieldset>

            <div class="buttons">
                <button type="reset" class="btn-reset">Limpiar</button>
                <button type="submit" class="btn-submit">Enviar Solicitud</button>
            </div>
        </form>
    </div>
</body>
</html>
</body>
</html>
