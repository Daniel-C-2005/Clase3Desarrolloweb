<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <div>
    <label for="pais">Elige tu país:</label>
    <select id="pais" name="user_country">
        <option value="">--Por favor, elige una opción--</option>
        <option value="gt">Guatemala</option>
        <option value="es" selected>España</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
    </select>
  </div>

  <div>
    <label for="Comida">Elige tu comida preferida:</label>
    <select id="food" name="user_food">
        <optgroup label="Comida">
            <option value="Pollo en Crema">PC</option>
            <option value="Tacos">Tacos</option>
            <option value="Pizza">Pizza</option>
        </optgroup>
        <optgroup label="Postres">
            <option value="Helado">Helado</option>
            <option value="Tarta de Queso">Tarta de Queso</option>
            <option value="Brownie">Brownie</option>
        </optgroup>
    </select>
  </div>
</form>
</body>
</html>
